<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .join-container {
      background: white;
      padding: 24px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    h1 {
      font-size: 1.4rem;
      color: #1e293b;
      margin-bottom: 16px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0284c7;
    }
  </style>
</head>

<body>
  <div class="join-container">
    <h1>Join Chat</h1>
    <form id="joinForm" onSubmit="join_room()">
      <input type="text" id="name" placeholder="Your name" name="name" autocomplete="off" required />
      <input type="email" id="email" placeholder="Your email" name="email" autocomplete="off" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <script>
    async function join_room() {
      event.preventDefault();
      console.log("Function starts---------------------------------------------------------------------")
      const response = await fetch("/users/join-room", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value
        })
      });
      console.log("here=----------------------------------------")
      if (response.ok){
        const data = await response.json();
        console.log(data.access_token+"---------------------------------")
        localStorage.setItem("access_token", data.access_token);
        window.location.href = `/home?id=${data.id}`;
        const current_user_name = data.name;
      }
    }

    
  </script>
</body>

</html>
